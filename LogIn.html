<!DOCTYPE html>
<html>

<head>
  <title>Football App</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,
    html {
      height: 90%;
      background-image: url(hinh-nen-da-bong.jpg);
    }

    .has-search .form-control {
      padding-left: 2.375rem;
    }

    .has-search .form-control-feedback {
      position: absolute;
      z-index: 2;
      display: block;
      width: 2.375rem;
      height: 2.375rem;
      line-height: 2.375rem;
      text-align: center;
      pointer-events: none;
      color: #aaa;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <a class="navbar-brand" href="#">
      <i class="fa fa-home fa-lg" aria-hidden="true"></i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">TRANG CHỦ <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">GIẢI ĐANG DIỄN RA</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">GIẢI SẮP KHỞI TRANH</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">GIẢI ĐÃ KẾT THÚC</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">GIỚI THIỆU</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">HƯỚNG DẪN TẠO GIẢI</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">TIN TỨC</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <u>ĐĂNG KÍ</u>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">

        <form method="POST">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control form-control-lg border-right-0 border" size="30" placeholder="Email hoặc tên đăng nhập" type="text"
                name="username" autofocus>
              <span class="input-group-append">
                <div class="input-group-text bg-white">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control form-control-lg border-right-0 border" placeholder="Mật khẩu" type="password"
                name="password">
              <span class="input-group-append">
                <div class="input-group-text bg-white">
                  <i class="fa fa-key" aria-hidden="true"></i>
                </div>
              </span>
            </div>
          </div>
          <div class="form-group d-flex">
            
            <div class="flex-fill ml-1">
              <button class="btn btn-info btn-lg btn-block" type="submit">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                Đăng nhập
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
